<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="menu">
        <div class="logo">
            <img id="logo" src="./img/netflixlogo-removebg-preview.png" alt="netflix logo" />
        </div>
        </div>
        <div class="avatar">
              <img id="avatar" src="./img/netflix-avatar.png" alt="netflix avatar" />
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">Money Heist</h1>
          <div class="banner_btn">
            <button class="btn_play">Play</button>
            <button class="btn_info">My List</button>
          </div>
          <p class="banner_description">
            To carry out the biggest heist in history, a mysterious man
            <br />
            called The Professor recruits a band of eight robbers who
            <br />
            have a single characteristic: n....
          </p>
        </div>
      </div>
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
          <img
            src="img/top_movie1.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie2.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie3.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie4.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie5.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie6.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie7.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="img/top_movie8.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
        </div>
    </div>
      </div>
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="img/trend1.jpg" alt="img" class="row_poster" />
          <img src="img/trend2.jpg" alt="img" class="row_poster" />
          <img src="img/trend3.jpg" alt="img" class="row_poster" />
          <img src="img/trend4.jpg" alt="img" class="row_poster" />
          <img src="img/trend5.jpg" alt="img" class="row_poster" />
          <img src="img/trend6.jpg" alt="img" class="row_poster" />

          <img src="img/trend8.jpg" alt="img" class="row_poster" />
        </div>
      </div>
    </main>
  </body>
</html>
